{% extends 'base.html' %}

{% block header %}
    <h3>{% block title %}New Post{% endblock %}</h3>
{% endblock %}

{% block content %}
    <form style="width: 70%;" method="post">
        <div class="form-group">

            <label for="title">Title</label>
            <input class="form-control" name="title" id="title" value="{{ request.form['title'] }}" required>
        </div>
        <div class="form-group">
            <label for="body">Body</label>
            <textarea class="form-control" rows="10" name="body" id="body">{{ request.form['body'] }}</textarea>
        </div>
        <div class="form-group">
            <input class="btn btn-success" type="submit" value="Save">
        </div>
    </form>
{% endblock %}
